<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <div id="calculator">
        <form action="">
            <label for="totalBill">Total bill</label>
            <input type="text" id="totalBill" name="totalBill" placeholder="0">
            <label for="nbPerson">Number of person</label>
            <input type="text" id="nbPerson" name="nbPerson" placeholder="0">
            <button type="button" id="button" onclick="calculPrice()">Calculate</button>
        </form>   
        <div>
            <p>Tip : <span id="tip"></span> </p>
            <p>Total with tip : <span id="totalwithTip"></span></p>
            <p>Total price per person : <span id="totalPerPerson"></span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
